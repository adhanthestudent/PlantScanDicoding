<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>🌿 PlantScan</title>
  </head>
  <body>
    <header>
      <h1>🌿 PlantScan</h1>
      <nav>
        <a href="index.html">Dashboard</a>
        <a href="identifier.html" class="active">Identifier</a>
        <a href="about.html">About</a>
        <a href="login.html" id="logoutBtn">Logout</a>
      </nav>
    </header>

    <main class="identifier-section">
      <h2>Plant Scan! Tanamanmu sakit atau sehat nih?</h2>

      <div class="identifier-card">
        <form id="identifier-form" class="upload-form">
          <div class="upload-box">
            <input
              type="file"
              id="plant-image"
              name="plantImage"
              accept="image/*"
              hidden
            />
            <label for="plant-image" class="custom-upload"
              >📷 Upload Gambar Tanaman</label
            >
            <button
              type="button"
              id="resetImageBtn"
              class="reset-button"
              style="display: none"
            >
              ❌ Hapus
            </button>
          </div>

          <img
            id="preview"
            class="preview-img"
            style="display: none"
            alt="Preview"
          />

          <button type="submit" class="identify-button">🔎 Identifikasi</button>
        </form>

        <div id="result" class="result"></div>
      </div>
    </main>

    <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs@4.20.0"></script>
  </body>
</html>
